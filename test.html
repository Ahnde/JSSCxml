<p>Log messages from the SCs:
<div></div>

<script>

logdiv=document.getElementsByTagName("div")[0]

SCxml.prototype.log=function (message){
	with(logdiv.appendChild(document.createElement("p")))
	{
		appendChild(document.createElement("span")).textContent=this.name
		appendChild(document.createElement("output")).value=message
	}
}

SCxml.parseSCXMLTags()

</script>
